server {
    server_name dashboards.thegraph.foundation;

    root /var/www/iproot;
    index index.html;

    # Redirect direct file-style access to the app root
    location = /bugbountytracker { return 301 /bugbountytracker/; }
    location = /bugbountytracker/index.html { return 301 /bugbountytracker/; }

    # Static files for the Flask app (adjust path if needed)
    location ^~ /bugbountytracker/static/ {
        alias /var/www/iproot/bugbountytracker/services/static/;
        access_log off;
        expires 7d;
    }

    # Proxy to Flask (running on localhost:8001)
    location ^~ /bugbountytracker/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /bugbountytracker;
        proxy_read_timeout 120s;
        proxy_connect_timeout 5s;
        proxy_pass http://127.0.0.1:8001/;   # trailing slash strips the prefix
    }

    # Coreview (protected)
    location = /coreview { return 301 /coreview/; }
    location ^~ /coreview/ {
        auth_basic "Coreview";
        auth_basic_user_file /etc/nginx/.htpasswd-coreview;
        try_files $uri $uri/ /coreview/index.html;
    }

    # ============================================
    # GRUMP DASHBOARD AUTHENTICATION
    # ============================================
    
    # Deny access to sensitive files in /grump/
    location ~ ^/grump/(\.env|.*\.py|allowed_people\.txt|.*\.json|.*\.json\.example|requirements\.txt)$ {
        deny all;
        return 404;
    }
    
    # Redirect /grump to /grump/
    location = /grump { return 301 /grump/; }
    
    # Proxy GRUMP to auth gateway (running on localhost:8081)
    location ^~ /grump/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: preserve cookies for authentication
        proxy_cookie_path / /grump/;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upstream_upgrade;
        proxy_set_header Connection "upgrade";
    }
    # ============================================


    # ============================================
    # REO DASHBOARD AUTHENTICATION
    # ============================================
    
    # Deny access to sensitive files in /reo/
    location ~ ^/reo/(\.env|.*\.py|allowed_people\.txt|.*\.json|.*\.json\.example|requirements\.txt)$ {
        deny all;
        return 404;
    }
    
    # Redirect /reo to /reo/
    location = /reo { return 301 /reo/; }
    
    # Proxy REO to auth gateway (running on localhost:8080)
    location ^~ /reo/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: preserve cookies for authentication
        proxy_cookie_path / /reo/;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upstream_upgrade;
        proxy_set_header Connection "upgrade";
    }
    # ============================================


    # Default site root
    location / {
        try_files $uri $uri/ /index.html;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dashboards.thegraph.foundation/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dashboards.thegraph.foundation/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = dashboards.thegraph.foundation) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name dashboards.thegraph.foundation;
    return 404; # managed by Certbot
}
